<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Category</title>
  </head>
  <body>
    <div class="category">
      <div class="header">
        <div class="welcome">
          Hi! <span>Sign In</span> or <span>Register</span>
        </div>
        <ul class="departments">
          <li>Daily Deals</li>
          <li>Sell</li>
          <li>Help & Contact</li>
        </ul>
        <div class="language">
          <div class="flag"><img src="./icon/gbr.png" /></div>
          <div class="currency">£ GBP</div>
        </div>
        <div class="bag">
          <div class="cart"><span>6</span></div>
          <div class="amount">Your bag: £3.99</div>
        </div>
      </div>
      <div class="top-nav">
        <div class="logo">SHOPMATE</div>
        <ul class="categories">
          <li>Women</li>
          <li>Men</li>
          <li>Kids</li>
          <li>Shoes</li>
          <li>Brands</li>
        </ul>
        <div class="search">
          <input type="text" placeholder="search anything" />
        </div>
        <div class="cart"><span>6</span></div>
      </div>
    </div>
  </body>
</html>
